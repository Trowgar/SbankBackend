<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swedbank Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f0f23;
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #2a2a3e;
        }

        .header h1 {
            color: #FF5722;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header p {
            color: #999;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #FF5722 0%, #E64A19 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }

        .panel {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #2a2a3e;
        }

        .panel h2 {
            color: #e0e0e0;
            margin-bottom: 20px;
            border-bottom: 2px solid #FF5722;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #999;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #2a2a3e;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: #0f0f23;
            color: #e0e0e0;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #FF5722;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,87,34,0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF5722 0%, #E64A19 100%);
            color: white;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-edit {
            background: #2196F3;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            margin-right: 8px;
        }

        .transactions-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .transactions-list::-webkit-scrollbar {
            width: 8px;
        }

        .transactions-list::-webkit-scrollbar-track {
            background: #0f0f23;
            border-radius: 4px;
        }

        .transactions-list::-webkit-scrollbar-thumb {
            background: #2a2a3e;
            border-radius: 4px;
        }

        .transactions-list::-webkit-scrollbar-thumb:hover {
            background: #FF5722;
        }

        .transaction-item {
            background: #0f0f23;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
            border: 1px solid #2a2a3e;
        }

        .transaction-item:hover {
            background: #1a1a2e;
            border-color: #FF5722;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-desc {
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        .transaction-date {
            font-size: 12px;
            color: #999;
        }

        .transaction-amount {
            font-size: 18px;
            font-weight: bold;
            margin-right: 15px;
        }

        .amount-positive {
            color: #4CAF50;
        }

        .amount-negative {
            color: #e0e0e0;
        }

        .transaction-actions {
            display: flex;
            gap: 8px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #1b5e20;
            color: #a5d6a7;
            border: 1px solid #2e7d32;
        }

        .message.error {
            background: #b71c1c;
            color: #ef9a9a;
            border: 1px solid #c62828;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            border: 1px solid #2a2a3e;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #FF5722;
        }

        .modal-header h3 {
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-modal {
            background: none;
            border: none;
            color: #999;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            color: #FF5722;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .transaction-actions {
                margin-top: 10px;
                width: 100%;
            }

            .transaction-actions button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>▣</span>
                Swedbank Admin Panel
            </h1>
            <p>Управление балансом и транзакциями</p>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Баланс</div>
                    <div class="stat-value" id="currentBalance">0.00 €</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Расходы за месяц</div>
                    <div class="stat-value" id="currentSpend">0.00 €</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Всего транзакций</div>
                    <div class="stat-value" id="totalTransactions">0</div>
                </div>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div class="panel">
            <h2><span>◈</span> Обновить баланс</h2>
            <form id="balanceForm">
                <div class="grid-2">
                    <div class="form-group">
                        <label>Новый баланс (EUR)</label>
                        <input type="number" id="newBalance" step="0.01" placeholder="2105.37" required>
                    </div>
                    <div class="form-group">
                        <label>Расходы за месяц (EUR)</label>
                        <input type="number" id="newMonthlySpend" step="0.01" placeholder="449.82">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Обновить баланс</button>
            </form>
        </div>

        <div class="panel">
            <h2><span>✚</span> Добавить транзакцию</h2>
            <form id="transactionForm">
                <div class="grid-2">
                    <div class="form-group">
                        <label>Сумма (EUR)</label>
                        <input type="number" id="txAmount" step="0.01" placeholder="-15.50 или +100.00" required>
                    </div>
                    <div class="form-group">
                        <label>Дата и время</label>
                        <input type="text" id="txDate" placeholder="16.11.2025 10:30" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Описание</label>
                    <input type="text" id="txDescription" placeholder="MAXIMA LV R091 Riga LV" required>
                </div>
                <div class="form-group">
                    <label>Детали (опционально)</label>
                    <textarea id="txDetails" rows="2" placeholder="Дополнительная информация"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Добавить транзакцию</button>
            </form>
        </div>

        <div class="panel">
            <h2><span>≡</span> Транзакции</h2>
            <div class="transactions-list" id="transactionsList">
                <p style="text-align: center; color: #999;">Загрузка...</p>
            </div>
        </div>
    </div>

    <!-- Модальное окно редактирования -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><span>✎</span> Редактировать транзакцию</h3>
                <button class="close-modal" onclick="closeEditModal()">×</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editTxId">
                <div class="grid-2">
                    <div class="form-group">
                        <label>Сумма (EUR)</label>
                        <input type="number" id="editTxAmount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Дата и время</label>
                        <input type="text" id="editTxDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Описание</label>
                    <input type="text" id="editTxDescription" required>
                </div>
                <div class="form-group">
                    <label>Детали</label>
                    <textarea id="editTxDetails" rows="2"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3001/api'
            : '/api';

        // Загрузка данных
        async function loadData() {
            try {
                const response = await fetch(`${API_URL}/sync`);
                const result = await response.json();

                if (result.success) {
                    const data = result.data;

                    // Обновляем статистику
                    document.getElementById('currentBalance').textContent = data.balance.toFixed(2) + ' €';
                    document.getElementById('currentSpend').textContent = data.monthlySpend.toFixed(2) + ' €';
                    document.getElementById('totalTransactions').textContent = data.transactions.length;

                    // Заполняем форму баланса текущими значениями
                    document.getElementById('newBalance').value = data.balance.toFixed(2);
                    document.getElementById('newMonthlySpend').value = data.monthlySpend.toFixed(2);

                    // Отображаем транзакции
                    displayTransactions(data.transactions);
                }
            } catch (error) {
                showMessage('Ошибка загрузки данных: ' + error.message, 'error');
            }
        }

        // Отображение транзакций
        function displayTransactions(transactions) {
            const container = document.getElementById('transactionsList');

            if (transactions.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">Нет транзакций</p>';
                return;
            }

            container.innerHTML = transactions.map(tx => `
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-desc">${tx.description}</div>
                        <div class="transaction-date">${tx.date}</div>
                        ${tx.details ? `<div class="transaction-date">${tx.details}</div>` : ''}
                    </div>
                    <div class="transaction-amount ${tx.amount > 0 ? 'amount-positive' : 'amount-negative'}">
                        ${tx.amount > 0 ? '+' : ''}${tx.amount.toFixed(2)} €
                    </div>
                    <div class="transaction-actions">
                        <button class="btn btn-edit" onclick='openEditModal(${JSON.stringify(tx)})'>Изменить</button>
                        <button class="btn btn-danger" onclick="deleteTransaction('${tx.id}')">Удалить</button>
                    </div>
                </div>
            `).join('');
        }

        // Открыть модальное окно редактирования
        function openEditModal(tx) {
            document.getElementById('editTxId').value = tx.id;
            document.getElementById('editTxAmount').value = tx.amount;
            document.getElementById('editTxDate').value = tx.date;
            document.getElementById('editTxDescription').value = tx.description;
            document.getElementById('editTxDetails').value = tx.details || '';
            document.getElementById('editModal').classList.add('active');
        }

        // Закрыть модальное окно
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        // Обновление баланса
        document.getElementById('balanceForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const balance = parseFloat(document.getElementById('newBalance').value);
            const monthlySpend = parseFloat(document.getElementById('newMonthlySpend').value);

            try {
                const response = await fetch(`${API_URL}/balance`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ balance, monthlySpend })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Баланс успешно обновлен!', 'success');
                    loadData();
                } else {
                    showMessage('Ошибка: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Ошибка: ' + error.message, 'error');
            }
        });

        // Добавление транзакции
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const transaction = {
                amount: parseFloat(document.getElementById('txAmount').value),
                date: document.getElementById('txDate').value,
                description: document.getElementById('txDescription').value,
                details: document.getElementById('txDetails').value || ''
            };

            try {
                const response = await fetch(`${API_URL}/transactions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(transaction)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Транзакция успешно добавлена!', 'success');
                    document.getElementById('transactionForm').reset();

                    // Устанавливаем текущую дату
                    const now = new Date();
                    const dateStr = `${String(now.getDate()).padStart(2, '0')}.${String(now.getMonth() + 1).padStart(2, '0')}.${now.getFullYear()} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                    document.getElementById('txDate').value = dateStr;

                    loadData();
                } else {
                    showMessage('Ошибка: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Ошибка: ' + error.message, 'error');
            }
        });

        // Редактирование транзакции
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('editTxId').value;
            const updates = {
                amount: parseFloat(document.getElementById('editTxAmount').value),
                date: document.getElementById('editTxDate').value,
                description: document.getElementById('editTxDescription').value,
                details: document.getElementById('editTxDetails').value || ''
            };

            try {
                const response = await fetch(`${API_URL}/transactions/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updates)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Транзакция успешно обновлена!', 'success');
                    closeEditModal();
                    loadData();
                } else {
                    showMessage('Ошибка: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Ошибка: ' + error.message, 'error');
            }
        });

        // Удаление транзакции
        async function deleteTransaction(id) {
            if (!confirm('Удалить эту транзакцию?')) return;

            try {
                const response = await fetch(`${API_URL}/transactions/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Транзакция удалена!', 'success');
                    loadData();
                } else {
                    showMessage('Ошибка: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Ошибка: ' + error.message, 'error');
            }
        }

        // Показ сообщений
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Закрытие модального окна по клику вне его
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });

        // Установка текущей даты при загрузке
        window.addEventListener('load', () => {
            const now = new Date();
            const dateStr = `${String(now.getDate()).padStart(2, '0')}.${String(now.getMonth() + 1).padStart(2, '0')}.${now.getFullYear()} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            document.getElementById('txDate').value = dateStr;
        });

        // Загрузка данных при старте
        loadData();

        // Обновление каждые 30 секунд
        setInterval(loadData, 30000);
    </script>
</body>
</html>
